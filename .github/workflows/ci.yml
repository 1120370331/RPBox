name: CI

on:
  push:
    branches: [main, master]

env:
  GO_VERSION: '1.22'

jobs:
  # 后端构建
  server:
    name: Server Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o rpbox-server cmd/server/main.go

  # 部署
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [server]

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            cd ~/RPBox
            git fetch origin main
            git reset --hard origin/main
            cd server
            echo "Building server..."
            go build -o rpbox-server cmd/server/main.go
            if [ ! -f rpbox-server ]; then
              echo "Build failed: rpbox-server not found"
              exit 1
            fi
            echo "Build successful, restarting service..."
            sudo supervisorctl restart rpbox
            sleep 2
            sudo supervisorctl status rpbox
