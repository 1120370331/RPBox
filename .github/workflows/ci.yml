name: CI

on:
  push:
    branches: [main, master]

env:
  GO_VERSION: '1.22'

jobs:
  # 后端构建
  server:
    name: Server Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o rpbox-server cmd/server/main.go

  # 部署
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [server]

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/RPBox
            git pull origin main

            # 重建后端
            cd server
            go build -o rpbox-server cmd/server/main.go

            # 重启服务
            sudo supervisorctl restart rpbox
          EOF
