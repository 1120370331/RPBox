name: CI

on:
  push:
    branches: [main, master]

env:
  GO_VERSION: '1.22'

jobs:
  # 后端构建
  server:
    name: Server Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o rpbox-server cmd/server/main.go

  # 部署
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [server]

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2233
          script: |
            set -e
            cd ~/RPBox

            # 备份 storage 目录中的运行时数据（不受 git 管理）
            echo "Backing up storage data..."
            if [ -d server/storage/addons ]; then
              cp -r server/storage/addons /tmp/rpbox_addons_backup
            fi

            git fetch origin main
            git reset --hard origin/main

            # 恢复 storage 备份
            echo "Restoring storage data..."
            if [ -d /tmp/rpbox_addons_backup ]; then
              mkdir -p server/storage/addons
              cp -r /tmp/rpbox_addons_backup/* server/storage/addons/
              rm -rf /tmp/rpbox_addons_backup
            fi

            cd server
            echo "Building server..."
            go build -o rpbox-server cmd/server/main.go
            if [ ! -f rpbox-server ]; then
              echo "Build failed: rpbox-server not found"
              exit 1
            fi
            echo "Build successful, restarting service..."
            sudo supervisorctl restart rpbox
            sleep 2
            sudo supervisorctl status rpbox
