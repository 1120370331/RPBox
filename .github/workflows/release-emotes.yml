name: Release Emotes

on:
  workflow_dispatch:
  push:
    tags:
      - 'emote-v*'

jobs:
  release:
    name: Deploy Emotes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify emote assets
        run: |
          test -f server/storage/emotes/manifest.json
          test -d server/storage/emotes/packs
          test -d server/storage/emotes/orphy

      - name: Upload emote artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emote-packs
          path: server/storage/emotes

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H -p 2233 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy emotes
        env:
          REMOTE_PATH: ${{ secrets.EMOTE_PATH }}
        run: |
          if [ -z "$REMOTE_PATH" ]; then
            echo "EMOTE_PATH is not set."
            exit 1
          fi
          ssh -p 2233 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p $REMOTE_PATH"
          scp -P 2233 -r server/storage/emotes/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_PATH/
