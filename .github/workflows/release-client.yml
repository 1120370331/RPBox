name: Release Client

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的 tag，如 v0.2.0

env:
  NODE_VERSION: '20'

jobs:
  build-windows:
    name: Build Windows Client
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build Tauri app
        run: npm run tauri build
        working-directory: client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_API_BASE: https://ksxvodevhonx.sealosbja.site/api/v1

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List bundle outputs
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Force client/src-tauri/target/release/bundle

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: client/src-tauri/target/release/bundle/**
          if-no-files-found: error

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== Artifacts directory structure ==="
          find artifacts -type f | head -50
          echo "=== Looking for EXE files ==="
          find artifacts -name "*.exe" -type f
          echo "=== Looking for SIG files ==="
          find artifacts -name "*.sig" -type f

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare updater metadata
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          NOTES_FILE="client/release-notes/${VERSION}.txt"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          export VERSION NOTES_FILE PUB_DATE
          python3 - <<'PY'
          import json
          import os

          version = os.environ["VERSION"]
          notes_file = os.environ["NOTES_FILE"]
          pub_date = os.environ["PUB_DATE"]

          notes = ""
          if os.path.exists(notes_file):
              with open(notes_file, "r", encoding="utf-8") as f:
                  notes = f.read().strip().replace("\r\n", "\n").replace("\r", "\n")

          data = {
              "latest_version": version,
              "notes": notes,
              "pub_date": pub_date,
          }

          with open("latest.json", "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False)
          PY

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H -p 2233 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Upload to server
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          REMOTE_DIR="${{ secrets.RELEASE_PATH }}/$VERSION"

          # 查找构建产物
          EXE_PATH=$(find artifacts -type f -path "*/nsis/*" -name "RPBox_*_x64-setup.exe" | head -n1)
          [ -z "$EXE_PATH" ] && EXE_PATH=$(find artifacts -type f -name "RPBox_*_x64-setup.exe" | head -n1)
          [ -z "$EXE_PATH" ] && { echo "ERROR: setup exe not found"; exit 1; }
          SIG_PATH="${EXE_PATH}.sig"
          [ ! -f "$SIG_PATH" ] && { echo "ERROR: signature not found"; exit 1; }

          # 创建远程目录并上传文件
          ssh -p 2233 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p $REMOTE_DIR"
          scp -P 2233 -C "$EXE_PATH" ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_DIR/
          scp -P 2233 -C "$SIG_PATH" ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_DIR/
          scp -P 2233 latest.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_DIR/
          scp -P 2233 latest.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.RELEASE_PATH }}/latest.json
