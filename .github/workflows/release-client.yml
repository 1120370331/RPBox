name: Release Client

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的 tag，如 v0.2.0

env:
  NODE_VERSION: '20'

jobs:
  build-windows:
    name: Build Windows Client
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build Tauri app
        run: npm run tauri build
        working-directory: client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            client/src-tauri/target/release/bundle/nsis/*.zip
            client/src-tauri/target/release/bundle/nsis/*.sig

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Upload to server
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          REMOTE_DIR="${{ secrets.RELEASE_PATH }}/$VERSION"

          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p $REMOTE_DIR"
          scp artifacts/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_DIR/

      - name: Update server config
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            # 更新配置文件中的版本号
            sed -i "s/latest_version:.*/latest_version: \"$VERSION\"/" /path/to/config.yaml
            systemctl restart rpbox
          EOF
