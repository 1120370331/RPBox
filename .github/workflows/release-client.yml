name: Release Client

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的 tag，如 v0.2.0

env:
  NODE_VERSION: '20'

jobs:
  build-windows:
    name: Build Windows Client
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build Tauri app
        run: npm run tauri build
        working-directory: client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_API_BASE: https://ksxvodevhonx.sealosbja.site/api/v1

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            client/src-tauri/target/release/bundle/nsis/*.exe
            client/src-tauri/target/release/bundle/nsis/*.zip
            client/src-tauri/target/release/bundle/nsis/*.sig
            client/src-tauri/target/release/bundle/msi/*.msi

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          NOTES_FILE="client/release-notes/${VERSION}.txt"
          if [ -f "$NOTES_FILE" ]; then
            NOTES=$(NOTES_FILE="$NOTES_FILE" python3 - <<'PY'
import os

path = os.environ["NOTES_FILE"]
with open(path, "r", encoding="utf-8") as f:
    content = f.read().strip()
content = content.replace("\r\n", "\n").replace("\r", "\n")
content = content.replace("\\", "\\\\").replace("\"", "\\\"").replace("&", "\\&").replace("|", "\\|")
content = content.replace("\n", "\\n")
print(content)
PY
          )
          else
            NOTES=""
          fi
          echo "NOTES=$NOTES" >> $GITHUB_OUTPUT

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H -p 2233 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Upload to server
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          REMOTE_DIR="${{ secrets.RELEASE_PATH }}/$VERSION"

          # 收集所有文件到临时目录
          mkdir -p upload_files
          find artifacts -type f -exec cp {} upload_files/ \;

          # 创建远程目录并上传
          ssh -p 2233 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p $REMOTE_DIR"
          scp -P 2233 upload_files/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_DIR/

      - name: Update server config
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          NOTES="${{ steps.notes.outputs.NOTES }}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          ssh -p 2233 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            # 更新配置文件中的版本号
            sed -i "s/latest_version:.*/latest_version: \"$VERSION\"/" /home/devbox/RPBox/server/config.yaml
            # 更新更新日志和发布时间
            if [ -n "$NOTES" ]; then
              sed -i "s|release_notes:.*|release_notes: \"$NOTES\"|" /home/devbox/RPBox/server/config.yaml
            fi
            sed -i "s|pub_date:.*|pub_date: \"$PUB_DATE\"|" /home/devbox/RPBox/server/config.yaml
            # 重启服务
            sudo supervisorctl restart rpbox
          EOF
