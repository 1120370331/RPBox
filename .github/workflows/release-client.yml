name: Release Client

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的 tag，如 v0.2.0

env:
  NODE_VERSION: '20'

jobs:
  build-windows:
    name: Build Windows Client
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build Tauri app
        run: npm run tauri build
        working-directory: client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_API_BASE: https://ksxvodevhonx.sealosbja.site/api/v1

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List bundle outputs
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Force client/src-tauri/target/release/bundle

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: client/src-tauri/target/release/bundle/**
          if-no-files-found: error

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          NOTES_FILE="client/release-notes/${VERSION}.txt"
          if [ -f "$NOTES_FILE" ]; then
            NOTES_B64=$(NOTES_FILE="$NOTES_FILE" python3 -c 'import base64, os; path=os.environ["NOTES_FILE"]; content=open(path, "r", encoding="utf-8").read().strip(); content=content.replace("\r\n", "\n").replace("\r", "\n"); print(base64.b64encode(content.encode("utf-8")).decode("ascii"))')
          else
            NOTES_B64=""
          fi
          echo "NOTES_B64=$NOTES_B64" >> $GITHUB_OUTPUT

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H -p 2233 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Upload to server
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          REMOTE_DIR="${{ secrets.RELEASE_PATH }}/$VERSION"

          # 收集 NSIS 安装包与签名，避免跨目录同名文件覆盖导致签名错配
          mkdir -p upload_files
          EXE_PATH=$(find artifacts -type f -path "*/nsis/*" -name "RPBox_*_x64-setup.exe" | head -n1)
          if [ -z "$EXE_PATH" ]; then
            EXE_PATH=$(find artifacts -type f -name "RPBox_*_x64-setup.exe" | head -n1)
          fi
          if [ -z "$EXE_PATH" ]; then
            echo "ERROR: setup exe not found"
            exit 1
          fi
          SIG_PATH="${EXE_PATH}.sig"
          if [ ! -f "$SIG_PATH" ]; then
            echo "ERROR: signature not found for $EXE_PATH"
            exit 1
          fi
          cp "$EXE_PATH" "$SIG_PATH" upload_files/

          # 可选上传 MSI 安装包与签名
          MSI_PATH=$(find artifacts -type f -path "*/msi/*" -name "RPBox_*_x64_en-US.msi" | head -n1)
          if [ -z "$MSI_PATH" ]; then
            MSI_PATH=$(find artifacts -type f -name "RPBox_*_x64_en-US.msi" | head -n1)
          fi
          if [ -n "$MSI_PATH" ]; then
            MSI_SIG="${MSI_PATH}.sig"
            if [ -f "$MSI_SIG" ]; then
              cp "$MSI_PATH" "$MSI_SIG" upload_files/
            else
              echo "WARN: msi signature missing: $MSI_SIG"
              cp "$MSI_PATH" upload_files/
            fi
          fi

          # 创建远程目录并上传
          ssh -p 2233 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "rm -rf $REMOTE_DIR && mkdir -p $REMOTE_DIR"
          scp -P 2233 upload_files/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_DIR/

      - name: Update server config
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          NOTES_B64="${{ steps.notes.outputs.NOTES_B64 }}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          ssh -p 2233 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -e
            VERSION="$VERSION"
            NOTES_B64="$NOTES_B64"
            PUB_DATE="$PUB_DATE"
            export VERSION NOTES_B64 PUB_DATE
            python3 - <<'PY'
          import base64
          import re
          from datetime import datetime
          import os
          
          path = "/home/devbox/RPBox/server/config.yaml"
          version = os.environ["VERSION"]
          pub_date = os.environ["PUB_DATE"]
          notes_b64 = os.environ.get("NOTES_B64", "")
          
          notes = ""
          if notes_b64:
              notes = base64.b64decode(notes_b64).decode("utf-8").strip()
          
          with open(path, "r", encoding="utf-8") as f:
              lines = f.read().splitlines()
          
          base_url = None
          for line in lines:
              m = re.match(r"^\\s*base_url:\\s*(.+)$", line)
              if m:
                  base_url = m.group(1).strip()
                  break
          if not base_url:
              base_url = "https://ksxvodevhonx.sealosbja.site/releases"
          
          def build_block():
              block = []
              block.append("updater:")
              block.append(f"  latest_version: \\\"{version}\\\"")
              block.append(f"  base_url: {base_url}")
              if notes:
                  block.append("  release_notes: |")
                  for ln in notes.splitlines():
                      block.append("    " + ln)
              else:
                  block.append("  release_notes: \\\"\\\"")
              block.append(f"  pub_date: \\\"{pub_date}\\\"")
              return block
          
          out = []
          i = 0
          replaced = False
          while i < len(lines):
              line = lines[i]
              if re.match(r"^updater:\\s*$", line):
                  out.extend(build_block())
                  replaced = True
                  i += 1
                  while i < len(lines) and not re.match(r"^[A-Za-z0-9_]+\\s*:", lines[i]):
                      i += 1
                  continue
              out.append(line)
              i += 1
          if not replaced:
              if out and out[-1].strip() != "":
                  out.append("")
              out.extend(build_block())
          
          with open(path, "w", encoding="utf-8") as f:
              f.write("\\n".join(out) + "\\n")
          PY
            # 重启服务（优先无交互sudo，其次直接supervisorctl）
            if sudo -n true 2>/dev/null; then
              sudo -n supervisorctl restart rpbox
              sudo -n supervisorctl status rpbox
            else
              if command -v supervisorctl >/dev/null 2>&1; then
                supervisorctl restart rpbox
                supervisorctl status rpbox
              else
                echo "ERROR: supervisorctl not available or insufficient privileges"
                exit 1
              fi
            fi
          EOF
