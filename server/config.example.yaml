server:
  port: "8080"
  mode: "debug"
  max_body_size_mb: 200

cors:
  allowed_origins:
    - "https://totalrpbox.com"
    - "https://www.totalrpbox.com"
    - "https://rpbox.com"
    - "https://www.rpbox.com"
    - "https://ksxvodevhonx.sealosbja.site"
    - "tauri://localhost"
    - "https://tauri.localhost"
  dev_origins:
    - "http://localhost:5173"
    - "http://127.0.0.1:5173"
    - "http://localhost:1420"
    - "http://127.0.0.1:1420"

rate_limit:
  global:
    rps: 100
    burst: 200
  auth:
    rps: 1
    burst: 3
  api:
    rps: 30
    burst: 60

database:
  host: "localhost"
  port: "5432"
  user: "postgres"
  password: "your-database-password"
  dbname: "rpbox"

backup:
  enabled: false
  interval_minutes: 60
  retention_days: 30
  local_dir: "storage/backups"
  environment: "dev"
  pg_dump_path: "pg_dump"
  run_on_start: true
  timeout_minutes: 60
  oss:
    enabled: false
    endpoint: "oss-cn-beijing.aliyuncs.com"
    internal_endpoint: "oss-cn-beijing-internal.aliyuncs.com"
    use_internal: false
    use_https: true
    use_cname: false
    bucket: "your-backup-bucket"
    access_key_id: "your-access-key-id"
    access_key_secret: "your-access-key-secret"
    prefix: "db-backups"

jwt:
  secret: "your-secret-key-change-in-production"
  expire: 72

storage:
  path: "storage"

oss:
  enabled: false
  endpoint: "oss-cn-shanghai.aliyuncs.com"
  bucket: "your-bucket-name"
  access_key_id: ""
  access_key_secret: ""
  prefix: "images"

redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0

smtp:
  host: "smtp.126.com"
  port: 465
  username: "your-email@126.com"
  password: "your-smtp-auth-code"
  from: "your-email@126.com"

# 客户端更新配置
updater:
  latest_version: "0.1.5"
  base_url: "http://localhost:8080/releases"
  release_notes: "版本更新说明"
  pub_date: "2026-01-17T12:00:00Z"
  signature_dir: ""
